<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Customer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="container">
    <div class="row">
      <!-- kotak kosong -->
      <div class="col-sm-4">

          <div class="form-group">
            <label for="memberId">member ID:</label>
            <input type="text" name="memberId" class="form-control" id="memberID">
          </div>

          <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="address">Customer Address:</label>
            <input type="text" name="address" class="form-control" id="address">
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" class="form-control" id="zip">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" class="form-control" id="phone">
          </div>
          <input type="submit" class="btn btn-success" value="add new customer" onclick="btnAddCustomer()" id="addNewCustomer">
          <button type="button" class="btn btn-warning" id="updateButton" onclick="updateCustomer()">update customer</button>
      </div>

      <!-- isi form -->
      <div class="col-sm-4">

      </div>
      <!-- kotak kosong -->
      <div class="col-sm-4"></div>

    </div>


      <h1> List of Customers </h1>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>memberId</th>
            <th>Name</th>
            <th>Address</th>
            <th>ZIP</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="listOfCustomers">
        </tbody>
      </table>

    </div>
    <script type="text/javascript">

    function btnAddCustomer(){
      $(document).ready(function(){

        dataCustomer = {
          memberId : $("#memberID").val(),
          name : $("#name").val(),
          address : $("#address").val(),
          zip : $("#zip").val(),
          phone : $("#phone").val()
        }
        console.log(typeof(dataCustomer));
        console.log(typeof(JSON.stringify(dataCustomer)));
        console.log(dataCustomer);
        console.log("hallo");
        console.log(JSON.stringify(dataCustomer));
        addCustomer(JSON.stringify(dataCustomer))

      })
    }

    /* update customer */
    updateCustomer
    function updateCustomer(){


      data = {
        memberId : $("#memberID").val(),
        name : $("#name").val(),
        address : $("#address").val(),
        zip : $("#zip").val(),
        phone : $("#phone").val()
      }

      $.ajax({
        url: "http://localhost:3000/api/customer",
        method: 'put',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          data : JSON.stringify(data)
        },
        success: function(data) {
          var new_row = `<tr id="data${data.memberId}">
          <td>${data.memberId}</td>
          <td>${data.name}</td>
          <td>${data.address}</td>
          <td>${data.zip}</td>
          <td>${data.phone}</td>
          <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data.memberId}')">Edit</button></td>
          <td><button type="button" class="btn btn-danger" onclick="deleteCustomer( '${data.memberId}' )">Delete</button></td>
          </tr>`
          $(`#data${data.memberId}`).replaceWith(new_row)
          resetInput()
          $('#addNewCustomer').show()
          $('#updateButton').hide()
        }
      })
    }

    /* passing data update */
    function passingDataToInput(id){
      alert(id);
      $.ajax({
        url: "http://localhost:3000/api/customer/update",
        method: 'get',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          id
        },
        success: function(data) {
          $('#memberID').val(data.memberId);
          $("#name").val(data.name);
          $("#address").val(data.address);
          $("#zip").val(data.zip);
          $("#phone").val(data.phone);
          $("#addNewCustomer").hide();
          // document.getElementById("updateButton").style.display='block';
          $('#updateButton').show()

        }
      })
    }

    /* reset input */
    function resetInput(){
      $("#memberID").val("")
      $("#name").val("")
      $("#address").val("")
      $("#zip").val("")
      $("#phone").val("")
    }

    /* add customer */
    function addCustomer(dataCustomer){
      $.ajax({
        url: "http://localhost:3000/api/customer",
        method: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          data : dataCustomer
        },
        success: function(data) {
          console.log("berhasil add")
          let resultHTML = `<tr id="data${data.memberId}">
          <td>${data.memberId}</td>
          <td>${data.name}</td>
          <td>${data.address}</td>
          <td>${data.zip}</td>
          <td>${data.phone}</td>
          <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data.memberId}')">Edit</button></td>
          <td><button type="button" class="btn btn-danger" onclick="deleteCustomer( '${data.memberId}' )">Delete</button></td>
          </tr>`
          $("#listOfCustomers").append(resultHTML);
          resetInput();
        }
      })
    }

    /* fungsi delete */
    function deleteCustomer(id){
      $.ajax({
        url: "http://localhost:3000/api/customer",
        method: 'delete',
        contentType: 'application/x-www-form-urlencoded',
        data: {
          id
        },
        success: function(data) {
          console.log("hapus " + data)
          $( `#data${data}` ).remove();
        }
      })
    }

    /* fungsi utama */
    $( document ).ready(function() {
      $('#updateButton').hide()

      $.ajax({
        url:  "http://localhost:3000/api/customer",
        method: 'get',
        contentType: 'application/x-www-form-urlencoded',
        data: {
        },
        success: function(data) {
          console.log(data)
          var dataHTML
          for(var i = 0; i < data.length; i++){
            dataHTML += `<tr id="data${data[i].memberId}">
            <td>${data[i].memberId}</td>
            <td>${data[i].name}</td>
            <td>${data[i].address}</td>
            <td>${data[i].zip}</td>
            <td>${data[i].phone}</td>
            <td><button type="button" class="btn btn-warning" onclick="passingDataToInput('${data[i].memberId}')">Edit</button></td>
            <td><button type="button" class="btn btn-danger" onclick="deleteCustomer( '${data[i].memberId}' )"">Delete</button></td>
            </tr>`
          }
          $('#listOfCustomers').append(dataHTML)
        }
      })
    }) // main function, the main function is always start when browser open





    </script>

  </body>
</html>
